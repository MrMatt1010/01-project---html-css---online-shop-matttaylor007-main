<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div>
        <img src="images/logo.png" alt="Plants and Things Logo" class="logo" />
      </div>

      <div>
        <nav class="nav">
          <ul>
            <li><a href="#">Home</a><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h2 class="title-h2">Welcome to Plants and Things.</h2>
      <div class="container">
        <div class="box-grid-prod">
          <div class="product-box">
            <a href="fishhook.html">
              <img
                class="product-photo"
                src="images/product-string-of-fishhooks.jpg"
                alt="fishooks"
              />
            </a>
            <h3 class="product-text">Unpotted fishooks 6inch</h3>
            <h4 class="product-price">$30.00</h4>
          </div>

          <div class="product-box">
            <a href="dolphin.html">
              <img
                class="product-photo"
                src="images/product-string-of-dolphins.jpg"
                alt="dolphins"
              />
            </a>
            <h3 class="product-text">Unpotted String of Dolphins 2inch</h3>
            <h4 class="product-price">$8.00</h4>
          </div>

          <div class="product-box">
            <a href="tradescantia.html">
              <img
                class="product-photo"
                src="images/product-tradescantia.jpg"
                alt="tradescantia"
              />
            </a>
            <h3 class="product-text">Tradescantia Nanouk 2 inch</h3>
            <h4 class="product-price">$17.00</h4>
          </div>
        </div>
      </div>
      <footer class="footer">
        <nav class="footer-nav">
          <ul>
            <li><a href="top">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </footer>
    </main>
  </body>
</html>
